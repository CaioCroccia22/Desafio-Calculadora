<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="container">
        <container class="viewer">
            <h1>1 + 2</h1>
        </container>
        <container class="keybord">
            <table class="table-keybord" border="1">
                <tr>
                    <th><button>+</button></th>    
                    <th><button>-</button></th>
                    <th><button>/</button></th>
                    <th><button>*</button></th>
                </tr>
                <tr>
                    <th><button>1</button></th>   
                    <th><button>2</button></th>
                    <th><button>3</button></th>
                    <th><button>4</button></th>
                </tr>
                <tr>
                    <th><button>5</button></th> 
                    <th><button>6</button></th>
                    <th><button>7</button></th>
                    <th><button>8</button></th>
                </tr>
                <tr>
                    <th><button>9</button></th>    
                    <th><button>10</button></th>
                </tr>
            </table>
        </container>
    </main>
</body>
</html>
